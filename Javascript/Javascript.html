<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>
        Exemplo de script com objetos de Formulário
    </title>
</head>

<body>
<form name="fomr1">
<center>
    <h3>Clique em um dos botões para alterar a cor da sua página</h3>

    <input type="radio" name="btazul" value="Azul" onclick="document.bgColor=('blue')">

    <input type="radio" name="btvermelho" value="Vermelho" onclick="document.bgColor=('red')">

    <input type="radio" name="btverde" value="Verde" onclick="document.bgColor=('green')">

    <input type="radio" name="btamarelo" value="Amarelo" onclick="document.bgColor=('yellow')">

    <input type="radio" name="btamarelo" value="Amarelo Ouro" onclick="document.bgColor=('gold')">

    <input type="radio" name="btamarelo" value="Azul Claro" onclick="document.bgColor=('cyan')">

    <input type="radio" name="btamarelo" value="Verde Claro" onclick="document.bgColor=('lime')">

    

</form>
</body>
</html>
